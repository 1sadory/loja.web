<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Simples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Minha Loja</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="produtos">
    <div class="produto">
      <img src="product1.jpg" alt="Produto 1">
      <h2>Produto 1</h2>
      <p>R$ 50,00</p>
      <button>Adicionar ao Carrinho</button>
    </div>
    <div class="produto">
      <img src="product2.jpg" alt="Produto 2">
      <h2>Produto 2</h2>
      <p>R$ 80,00</p>
      <button>Adicionar ao Carrinho</button>
    </div>
    <div class="produto">
      <img src="product3.jpg" alt="Produto 3">
      <h2>Produto 3</h2>
      <p>R$ 120,00</p>
      <button>Adicionar ao Carrinho</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Minha Loja. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
